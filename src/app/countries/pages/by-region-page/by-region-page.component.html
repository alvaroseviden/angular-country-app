<h2>Por Región</h2>
<hr>


<div class="row">
  <div class="col text-center">
    <!--SearchBox -->
    <!-- <shared-search-box
      (onValue) = "searchByRegion($event)"
      placeholder="Buscar por región"
    >
    </shared-search-box> -->

    <button *ngFor="let region of regions"
    class="btn mx-2"
    [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
    (click) = "searchByRegion(region)">
      {{region}}
    </button>

  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>
      <!-- al componente country table, asigno a su array countries, el array countries de
       byRegion Page component -->
      <countries-country-table [countries]="countries"></countries-country-table>
    </ul>
  </div>
</div>
