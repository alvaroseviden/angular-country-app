<h2>Por Capital</h2>
<hr>


<div class="row">
  <div class="col">
    <!--SearchBox -->
    <!--(onValue) = "searchByCapital($event)" -->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por capital"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>

      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

      <!-- <li *ngFor="let country of countries">
          {{ country.capital }} - {{ country.population }}
      </li> -->
      <!-- al componente country table, asigno a su array countries, el array countries de
       byCapital Page component -->
      <countries-country-table [countries]="countries"></countries-country-table>
    </ul>
  </div>
</div>
