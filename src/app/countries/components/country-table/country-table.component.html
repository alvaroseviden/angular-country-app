<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>



<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!--index es una variable propia del ngFor-->
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          {{ country.flag }}
        </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <!-- el | number es un pipe que se usa para dar formato al numero -->
        <td>{{ country.population | number }}</td>
        <td>
          <!--
            Ahora vamos a cambiar el botón de ver más, del componente country-table
  La idea es que cuando pulsen ese otón, lances lo de ocuntrypage component, lo de llamar al servicio por url con parametros

  Quitamos el href y usamos el routerLink
          -->
          <!--<a href="#">Ver más</a> -->
          <a [routerLink]="['/countries/by', country.cca3]">Info</a>
        </td>

      </tr>

    </tbody>

  </table>

</ng-template>
