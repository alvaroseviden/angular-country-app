<h2>Por País</h2>
<hr>


<div class="row">
  <div class="col">
    <!--SearchBox -->
    <!-- (onValue) = "searchByCountry($event)" -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por país"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>

      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <!-- al componente country table, asigno a su array countries, el array countries de
       byCountry Page component -->
      <countries-country-table [countries]="countries"></countries-country-table>
    </ul>
  </div>
</div>
